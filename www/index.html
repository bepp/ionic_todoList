<!DOCTYPE html>
<html ng-app="App">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/angular/angular.min.js"></script>
	<script src="lib/ionic/js/angular/angular-animate.min.js"></script>
	<script src="lib/ionic/js/angular/angular-resource.min.js"></script>
	<script src="lib/ionic/js/angular/angular-sanitize.min.js"></script>
	<script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>
	<script src="lib/ionic/js/ionic.min.js"></script>
	<script src="lib/ionic/js/ionic-angular.min.js"></script>

	<!-- cordova script -->
	<script src="cordova.js"></script>

	<!-- script for application -->
	<script src="js/app.js"></script>
</head>
<body>
	<ion-pane>
		<ion-tabs class="tabs-positive">
			<ion-tab icon="ion-home" ui-sref="home">
				<ion-nav-view name="home"></ion-nav-view>
			</ion-tab>
			<ion-tab icon="ion-help" ui-sref="help">
				<ion-nav-view name="help"></ion-nav-view>
			</ion-tab>
		</ion-tabs>
	</ion-pane>

	<script type="text/ng-template" id="home.html">
		<ion-view title="Home">
			<ion-content padding="true">
				<h2>Home Page</h2>
				<p>Here is the main route for the app.</p>
			</ion-content>
		</ion-view>
	</script>

	<script type="text/ng-template" id="help.html">
		<ion-view title="Home">
			<ion-content padding="true">
				<h2>Using the app</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Reprehenderit tenetur consequuntur architecto nesciunt unde alias cumque magni vitae laboriosam aut nemo quod quibusdam, maiores numquam. Quidem nisi corporis nobis ratione!</p>
			</ion-content>
		</ion-view>
	</script>
</body>
</html>
